<h1>Edit biopsy</h1>
<app-view-appointment-template
    [appointment]="appointment$ | async"
    [patientId]="patientId"
    [isEmbedded]="true"
    tableClass=""
    columnAlignmentClass="title-left-aligned">    
</app-view-appointment-template>
<app-edit-biopsy-report-template 
    [biopsy]="biopsy$ | async"
    (onSaveBiopsy)="saveBiopsy($event)"
    (onCancelEmitter)="onCancel()">
</app-edit-biopsy-report-template>
