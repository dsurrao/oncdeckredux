<div style="text-align:center">
    <h1>Edit Biopsy Report</h1>
</div>

<app-view-appointment-template
    [appointment]="appointment$ | async"
    [patientId]="patientId"
    [isEmbedded]="true"
    tableClass=""
    columnClass="title-left-aligned">    
</app-view-appointment-template>

<app-edit-biopsy-report-template 
    [biopsy]="biopsy$ | async"
    (onSaveBiopsy)="saveBiopsy($event)"
    (onCancelEmitter)="onCancel()">
</app-edit-biopsy-report-template>
